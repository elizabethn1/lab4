<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title> lab4 </title>
	</head>
	<body>
		<h1> Volunteer Form </h1>
		<form method = "POST" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<fieldset>
				<legend> <strong> My Info </strong> </legend>
				<div>
					<label> First Name: <input type = "text" name = "first_name_field" placeholder = "First Name"> </label>
				</div>
				<div>
					<label> Last Name: <input type = "text" name = "last_name_field" placeholder = "Last Name"> </label>
			    </div>
			    <div>
			    	<label> Phone Number: <input type = "tel" name = "phone_field" placeholder = "Phone Number"> </label>
			    </div>
			    <div>
			    	<label> Email Address: <input type = "email" name = "email_field" placeholder = "Email Address"> </label>
			    </div>
			    <div>
			    	<label> Gender: </label>
			    	<label> Male <input type = "radio" name = "gender_field" value = "Male" checked> </label>
			    	<label> Female <input type = "radio" name = "gender_field" value = "Female"> </label>
			    </div>
			    <div>
			    	<label> Age: </label>
			    	<label> under 18 <input type = "checkbox" name = "age_field" value = "under 18" checked> </label>
			    	<label> 18 - 24 <input type = "checkbox" name = "age_field" value = "18 - 24"> </label>
			    	<label> 25 - 34 <input type = "checkbox" name = "age_field" value = "25 - 34"> </label>
			    	<label> 35 - 44 <input type = "checkbox" name = "age_field" value = "35 - 44"> </label>
			    	<label> 45 - 54 <input type = "checkbox" name = "age_field" value = "45 - 54"> </label>
			    	<label> 55 - 64 <input type = "checkbox" name = "age_field" value = "55 - 64"> </label>
			    	<label> 65 and over <input type = "checkbox" name = "age_field" value = "65 and over"> </label>
			    </div>

			</fieldset>
		</form>
	</body>
</html>
