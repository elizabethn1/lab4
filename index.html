<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title> lab4 </title>
	</head>
	<body>
		<h1> Volunteer Form </h1>
		<form method = "POST" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<fieldset>
				<legend> <strong> My Info </strong> </legend>
				<div>
					<label> First Name: <input type = "text" name = "first_name_field" placeholder = "First Name"> </label>
				</div>
				<div>
					<label> Last Name: <input type = "text" name = "last_name_field" placeholder = "Last Name"> </label>
			    </div>
			    <div>
			    	<label> Phone Number: <input type = "tel" name = "phone_field" placeholder = "Phone Number"> </label>
			    </div>
			    <div>
			    	<label> Email Address: <input type = "email" name = "email_field" placeholder = "Email Address"> </label>
			    </div>
			    <div>
			    	<label> Gender: </label>
			    	<label> Male <input type = "radio" name = "gender_field" value = "Male" checked> </label>
			    	<label> Female <input type = "radio" name = "gender_field" value = "Female"> </label>
			    </div>
			    <div>
			    	<label> Age: </label>
			    	<select name = "age_field">
			    		<option value = "under 18" selected> under 18 </option>
			    		<option value = "18 - 24"> 18 - 24 </option>
			    		<option value = "25 - 34"> 25 - 34 </option>
			    		<option value = "35 - 44"> 35 - 44 </option>
			    		<option value = "45 - 54"> 45 - 54 </option>
			    		<option value = "55 - 64"> 55 - 64 </option>
			    		<option value = "65 and over"> 65 and over </option>
			    	</select>
			    </div>
			</fieldset>
			<fieldset>
				<legend> <strong> My Availability </strong> </legend>
				<div>
					<label> Days Available: </label>
					<label> <input type = "checkbox" name = "available_field[]" value = "Sunday"> Sunday </label>
					<label> <input type = "checkbox" name = "available_field[]" value = "Monday"> Monday </label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
